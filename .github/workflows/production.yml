# EXIP Git Hub Actions
#####################################
# Initiates `Production` environment deployment.
# Deployment is initiated by pushing `latest` artifact
# to ACR, further tagged with `prod` before slots based deployment.
#
# Following microservices are deployed with latest artifacts:
# 1. UI

name: Deployment - Production
run-name: Deploying to production ${{ github.repository }} ðŸš€

on:
  push:
    branches: [ prod ]
    paths:
    - 'src/**'
  
env:
  environment: prod
  webapp: get-quote-export-insurance
  credentials: ${{ secrets.AZURE_CREDENTIALS }}
  from: latest
  acr: ${{ secrets.ACR_SERVER }}
  acr_username: ${{ secrets.ACR_USERNAME }}
  acr_password: ${{ secrets.ACR_PASSWORD }}

jobs:

  # 1. Setup deployment environment
  setup:
    name: Environment setup ðŸ”§
    runs-on: [self-hosted, linux, deployment]
    outputs:
      environment: ${{ env.environment }}
    steps:
    - name: Environment ðŸ§ª
      run: echo "Environment set to ${{ env.environment }}"

  # 2. UI - Deployment
  ui:
    name: UI ðŸŽ¨
    needs: setup
    runs-on: [self-hosted, linux, deployment]
    environment:
      name: ${{ needs.setup.outputs.environment }}
    env:
      repository: get-a-quote
      
    steps:
    - name: 1. Repository
      uses: actions/checkout@v3

    - name: 2. ACR - `latest` artifact
      uses: docker/build-push-action@v1
      with:
        registry: ${{ env.acr }}
        username: ${{ env.acr_username }}
        password: ${{ env.acr_password }}
        repository: ${{ env.repository }}
        path: src/ui
        tags: ${{ env.from }}
        build_args: GITHUB_SHA=${{ github.sha }}
        add_git_labels: true

    - name: 3. ACR - Login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.acr }}
        username: ${{ env.acr_username }}
        password: ${{ env.acr_password }}

    - name: 4. ACR - `prod` artifact
      run: |
        from=${{ env.from }}
        to=${{ env.environment }}
        docker pull ${{ env.acr }}/${{ env.repository }}:$from
        docker tag ${{ env.acr }}/${{ env.repository }}:$from ${{ env.acr }}/${{ env.repository }}:$to
        docker push ${{ env.acr }}/${{ env.repository }}:$to

    - name: 5. Azure - Login
      uses: azure/login@v1
      with:
        creds: ${{ env.credentials }}

    - name: 6. Azure - CLI defaults
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          az configure --defaults location=${{ secrets.AZURE_REGION }}
          az configure --defaults group=${{ secrets.RESOURCE_GROUP }}

    - name: 7. Azure WebApp - Slots
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          az webapp deployment slot create --name ${{ env.webapp }} --slot ${{ github.sha }} --configuration-source ${{ env.webapp }}
          az webapp deployment slot swap --name ${{ env.webapp }} --slot ${{ github.sha }} --action swap
          az webapp deployment slot delete --name ${{ env.webapp }} --slot ${{ github.sha }}
    
    - name: 8. Azure WebApp - Restart
      uses: azure/cli@v1.0.0
      with:
        inlineScript: |
          az webapp restart --name ${{ env.webapp }}