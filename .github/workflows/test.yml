    runs-on: ubuntu-latest

    strategy:
      # Do not cancel in-progress jobs upon failure
      fail-fast: false
      # Single dimension matrix
      matrix:
        spec:
          [
            "/*.spec.js",
            "cookies-consent/**/*.spec.js",
            "quote/*.spec.js",
            "quote/buyer-body/*.spec.js",
