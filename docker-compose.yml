version: "3"
services:
  ui:
    build: ./src/ui
    image: exip/src/ui
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./src/ui/server:/app/server:ro
      - ./src/ui/public:/app/public:ro
      - ./src/ui/templates:/app/templates:ro
    environment:
      - PORT=5000
      - BASIC_AUTH_KEY
      - BASIC_AUTH_SECRET
      - MULESOFT_API_CIS_URL
      - MULESOFT_API_CIS_KEY
      - MULESOFT_API_CIS_SECRET
      - MULESOFT_API_MDM_EA_URL
      - MULESOFT_API_MDM_EA_KEY
      - MULESOFT_API_MDM_EA_SECRET
      - GOOGLE_ANALYTICS_ID
    entrypoint: npx nodemon src/index.ts -L
  api:
    build: ./src/api
    image: exip/src/api
    restart: always
    ports:
      - "5005:5005"
    volumes:
      - ./api/src:/app/src:ro
    environment:
      - PORT=5005
    entrypoint: npx nodemon src/index.js -L
