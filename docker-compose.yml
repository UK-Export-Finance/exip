version: "3"
services:
  ui:
    build: ./src/ui
    image: exip/src/ui
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./src/ui/server:/app/server:ro
      - ./src/ui/public:/app/public:ro
      - ./src/ui/templates:/app/templates:ro
    environment:
      - PORT=5000
      - NODE_ENV
      - BASIC_AUTH_KEY
      - BASIC_AUTH_SECRET
      - GOOGLE_ANALYTICS_ID
      - APIM_MDM_URL
      - APIM_MDM_KEY
      - APIM_MDM_VALUE
    entrypoint: npx nodemon src/index.ts -L
