version: "3"
services:
  ui:
    build: ./ui
    image: exip/ui
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./ui/server:/app/server:ro
      - ./ui/public:/app/public:ro
      - ./ui/templates:/app/templates:ro
    environment:
      - PORT=5000
      - BASIC_AUTH_KEY
      - BASIC_AUTH_SECRET
      - MULESOFT_API_CIS_URL
      - MULESOFT_API_CIS_KEY
      - MULESOFT_API_CIS_SECRET
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 300M
    command: npx nodemon server/index.js -L
