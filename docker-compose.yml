version: "3"
services:
  ui:
    build: ./src/ui
    image: exip/src/ui
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./src/ui/server:/app/server:ro
      - ./src/ui/public:/app/public:ro
      - ./src/ui/templates:/app/templates:ro
    environment:
      - PORT=5000
      - BASIC_AUTH_KEY
      - BASIC_AUTH_SECRET
      - USER_1_KEY
      - USER_1_SECRET
      - USER_2_KEY
      - USER_2_SECRET
      - USER_3_KEY
      - USER_3_SECRET
      - USER_4_KEY
      - USER_4_SECRET
      - USER_5_KEY
      - USER_5_SECRET
      - MULESOFT_API_CIS_URL
      - MULESOFT_API_CIS_KEY
      - MULESOFT_API_CIS_SECRET
      - MULESOFT_API_MDM_EA_URL
      - MULESOFT_API_MDM_EA_KEY
      - MULESOFT_API_MDM_EA_SECRET
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 300M
    # command: npx nodemon src/ui/server/index.ts -L
    entrypoint: npx nodemon src/index.ts -L
